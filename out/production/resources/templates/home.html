<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Team Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
<div class="container mt-5">
    <h2 class="text-center mb-4">Team Management</h2>

    <!-- 팀 관리 -->
    <div class="card mb-4 bg-secondary text-white">
        <div class="card-header d-flex justify-content-between align-items-center">
            <span>팀 관리</span>
            <a class="btn btn-primary btn-sm" th:href="@{/teams/new}">+ 팀 추가</a>
        </div>
        <div class="card-body">
            <table class="table table-dark table-striped">
                <thead>
                <tr>
                    <th>팀명</th>
                    <th>인원수</th>
                    <th>관리</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="t : ${teams}">
                    <td th:text="${t.name}">팀이름</td>
                    <td>-</td>
                    <td>
                        <a class="btn btn-sm btn-warning" th:href="@{'/teams/' + ${t.id} + '/edit'}">수정</a>

                        <form th:action="@{'/teams/' + ${t.id} + '/delete'}"
                              method="post"
                              style="display:inline"
                              onsubmit="return confirm('정말 삭제하시겠습니까?');">

                            <button class="btn btn-sm btn-danger" type="submit">삭제</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(teams)}">
                    <td colspan="3" class="text-center">등록된 팀이 없습니다.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- 상담사 목록 (유지하되 데이터 없음) -->
    <div class="card bg-secondary text-white">
        <div class="card-header d-flex justify-content-between align-items-center">
            <span>전체 상담사 목록</span>
            <a class="btn btn-primary btn-sm" th:href="@{/members/new}">+ 상담사 추가</a>
        </div>
        <div class="card-body">
            <table class="table table-dark table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>이름</th>
                    <th>상태</th>
                    <th>근속기간</th>
                    <th>입사일</th>
                </tr>
                </thead>
                <tbody>
                <!-- 데이터 없음 -->
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
