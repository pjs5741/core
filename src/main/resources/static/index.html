<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Team Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
<div class="container mt-5">
    <h2 class="text-center mb-4">Team Management</h2>

    <!-- 팀 관리 -->
    <div class="card mb-4 bg-secondary text-white">
        <div class="card-header d-flex justify-content-between align-items-center">
            <span>팀 관리</span>
            <button class="btn btn-primary btn-sm">+ 팀 추가</button>
        </div>
        <div class="card-body">
            <table class="table table-dark table-striped">
                <thead>
                <tr>
                    <th>팀명</th>
                    <th>인원수</th>
                    <th>관리</th>
                </tr>
                </thead>
                <tbody>
                <!-- 데이터 없음 -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- 상담사 목록 -->
    <div class="card bg-secondary text-white">
        <div class="card-header d-flex justify-content-between align-items-center">
            <span>전체 상담사 목록</span>
            <button class="btn btn-primary btn-sm">+ 상담사 추가</button>
        </div>
        <div class="card-body">
            <table class="table table-dark table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>이름</th>
                    <th>상태</th>
                    <th>근속기간</th>
                    <th>입사일</th>
                </tr>
                </thead>
                <tbody>
                <!-- 데이터 없음 -->
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
